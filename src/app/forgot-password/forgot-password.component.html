<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-4">
      <div class="card border-info">
        <div class="card-header">Forgot Password?</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form onsubmit="return false;">
                <input type="text" class="form-control mb-2" placeholder="Email" #userEmail required autofocus>
                <button class="btn btn-lg btn-primary btn-block mb-1" type="submit"
                  (click)="authService.sendPasswordResetEmail(userEmail.value)">Restore</button>
              </form>
              <span class="float-left"><a href="/login">Login</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
